<section class="section section--catalog">
  <h2 hidden>Catalog</h2>
  <div class="container">
    <div class="sidebar" data-animation="fade-bottom" data-delay="0"></div>
    <div class="content" data-animation="fade-bottom" data-delay="0">
      <form action="#!" method="POST" class="form form--filter" novalidate>
        <label class="label label--search">
          <span class="label__text">Search</span>
          <span class="label__input">
            <input type="text" class="input input--icon" name="search" placeholder="Enter Text" />
            <span class="icon icon--left">
              <svg class="icon-search" width="18" height="18"><use href="./img/icons.svg#search"></use></svg>
            </span>
            <span class="icon icon--right js-input-reset">
              <svg class="icon-search" width="18" height="18"><use href="./img/icons.svg#search_clear"></use></svg>
            </span>
          </span>
        </label>
      </form>
      <ul class="catalog" data-recipes>
        <li class="catalog__item"><article class="recipe"></article></li>
        <li class="catalog__item"><article class="recipe"></article></li>
        <li class="catalog__item"><article class="recipe"></article></li>
        <li class="catalog__item"><article class="recipe"></article></li>
        <li class="catalog__item"><article class="recipe"></article></li>
        <li class="catalog__item"><article class="recipe"></article></li>
        <li class="catalog__item"><article class="recipe"></article></li>
        <li class="catalog__item"><article class="recipe"></article></li>
        <li class="catalog__item"><article class="recipe"></article></li>
      </ul>
    </div>
    <div class="pagination"></div>
  </div>
</section>
