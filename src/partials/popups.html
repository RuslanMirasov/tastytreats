<div class="custom-popup" id="request">
  <div class="custom-popup__content">
    <button type="button" class="popup__close js-popup-close">close</button>
    <h3 class="title title--h3">Order now</h3>
    <form action="#!" method="POST" class="form form--request" autocomplete="off" novalidate>
      <!-- search -->
      <label class="label">
        <span class="label__text">Search</span>
        <span class="label__input">
          <input type="text" class="input input--icon" name="search" placeholder="Enter Text" />
          <span class="icon icon--left">
            <svg class="icon-search" width="18" height="18"><use href="./img/icons.svg#search"></use></svg>
          </span>
          <span class="icon icon--right js-input-reset">
            <svg class="icon-search" width="18" height="18"><use href="./img/icons.svg#search_clear"></use></svg>
          </span>
        </span>
      </label>
      <!-- name -->
      <label class="label">
        <span class="label__text">Name</span>
        <span class="label__input">
          <input type="text" class="input" name="name" required />
        </span>
      </label>
      <!-- Phone -->
      <label class="label">
        <span class="label__text">Phone number</span>
        <span class="label__input">
          <input type="tel" class="input" name="phone" required />
        </span>
      </label>
      <!-- email -->
      <label class="label">
        <span class="label__text">Email</span>
        <span class="label__input">
          <input type="email" class="input" name="email" required />
        </span>
      </label>
      <label class="label">
        <span class="label__text">Comment</span>
        <span class="label__input">
          <textarea class="input input--textarea custom-scrollbar" name="comment"></textarea>
        </span>
      </label>
      <div class="forBtn ta--c">
        <button type="submit" class="button full">Send</button>
      </div>
    </form>
  </div>
</div>
